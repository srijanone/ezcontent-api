entity.ezcontent_preview.collection:
  path: '/admin/config/system/ezcontent/preview'
  defaults:
    _entity_list: 'ezcontent_preview'
    _title: 'EZContent preview config'
  requirements:
    _permission: 'EZContent preview config'

entity.ezcontent_preview.add_form:
  path: '/admin/config/system/ezcontent/preview/add'
  defaults:
    _entity_form: 'ezcontent_preview.add'
    _title: 'Add Preview'
  requirements:
    _permission: 'EZContent preview config'

entity.ezcontent_preview.edit_form:
  path: '/admin/config/system/ezcontent/preview/{ezcontent_preview}'
  defaults:
    _entity_form: 'ezcontent_preview.edit'
    _title: 'Edit Preview'
  requirements:
    _permission: 'EZContent preview config'

entity.ezcontent_preview.delete_form:
  path: '/admin/config/system/ezcontent/preview/{ezcontent_preview}/delete'
  defaults:
    _entity_form: 'ezcontent_preview.delete'
    _title: 'Delete Preview'
  requirements:
    _permission: 'EZContent preview config'

